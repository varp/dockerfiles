version: '3.7'

services: 
  web:
    image: nginx
    depends_on: 
      - php
    volumes:
    - ./default.conf:/etc/nginx/conf.d/default.conf
    - ./index.php:/var/www/html/index.php
    ports:
    - "8888:80"
    environment:
    - NGINX_HOST=web
    - NGINX_PORT=80

  php:
    image: vardan/ubuntu:php
    volumes: 
      - ./index.php:/var/www/html/index.php

networks: 
  default:
    