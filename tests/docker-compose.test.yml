version: "3.7"

services:
  web:
    image: nginx
    depends_on:
      - php
    volumes:
      - ./default.conf:/etc/nginx/conf.d/default.conf
      - ./index.php:/var/www/html/index.php
      - ./test.php:/var/www/html/test.php
    ports:
      - "9999:80"
    environment:
      - NGINX_HOST=web
      - NGINX_PORT=80

  php:
    image: vardan/ubuntu:php-7.2
    volumes:
      - ./index.php:/var/www/html/index.php
      - ./test.php:/var/www/html/test.php
networks:
  default:
